name: Playwright MCP - Simple

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Executa todos os dias Ã s 2h da manhÃ£ UTC
    - cron: '0 2 * * *'

jobs:
  playwright-mcp:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'yarn'
    
    - name: Install dependencies
      run: |
        yarn install --frozen-lockfile
        yarn add playwright-mcp-server
    
    - name: Install Playwright browsers
      run: npx playwright install --with-deps chromium
    
    - name: Run Playwright MCP tests
      run: |
        echo "ðŸš€ Iniciando testes com Playwright MCP..."
        yarn test:api
        echo "âœ… Testes de API concluÃ­dos"
        
        yarn test:e2e
        echo "âœ… Testes E2E concluÃ­dos"
        
        yarn test:smoke
        echo "âœ… Testes de smoke concluÃ­dos"
      env:
        BASE_URL: https://stg.conexaobiotec.com.br
        CI: true
        PLAYWRIGHT_MCP_ENABLED: true
    
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-mcp-results
        path: |
          playwright-report/
          test-results/
          screenshots/
        retention-days: 14
    
    - name: Comment PR with test results
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          const path = require('path');
          
          // Verifica se existe arquivo de resultados
          const resultsPath = 'test-results/results.json';
          if (fs.existsSync(resultsPath)) {
            const results = JSON.parse(fs.readFileSync(resultsPath, 'utf8'));
            const stats = results.stats || {};
            
            const comment = `## ðŸŽ­ Playwright MCP Test Results
            
            ### ðŸ“Š EstatÃ­sticas
            - **Total de testes**: ${stats.total || 0}
            - **Passou**: ${stats.passed || 0} âœ…
            - **Falhou**: ${stats.failed || 0} âŒ
            - **Pulou**: ${stats.skipped || 0} â­ï¸
            - **DuraÃ§Ã£o**: ${stats.duration || 0}ms
            
            ### ðŸ“‹ Detalhes
            ${stats.failed > 0 ? 'âŒ **Alguns testes falharam**' : 'âœ… **Todos os testes passaram**'}
            
            ðŸ“ **Artefatos**: DisponÃ­vel na aba Actions deste workflow
            ðŸ” **Logs detalhados**: Verifique os logs do job para mais informaÃ§Ãµes
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
          }

  # Job para limpeza de artifacts antigos
  cleanup:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Cleanup old artifacts
      uses: actions/github-script@v7
      with:
        script: |
          const artifacts = await github.rest.actions.listWorkflowRunArtifacts({
            owner: context.repo.owner,
            repo: context.repo.repo,
            run_id: context.runId
          });
          
          console.log(`Found ${artifacts.data.artifacts.length} artifacts`);
          
          // MantÃ©m apenas os Ãºltimos 10 artifacts
          if (artifacts.data.artifacts.length > 10) {
            const toDelete = artifacts.data.artifacts.slice(10);
            for (const artifact of toDelete) {
              await github.rest.actions.deleteArtifact({
                owner: context.repo.owner,
                repo: context.repo.repo,
                artifact_id: artifact.id
              });
              console.log(`Deleted artifact: ${artifact.name}`);
            }
          }

